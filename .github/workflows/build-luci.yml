name: build-ipk

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      SDK_URL: https://downloads.openwrt.org/releases/23.05.5/targets/x86/64/openwrt-sdk-23.05.5-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare SDK
        run: |
          set -eux
          mkdir -p sdk
          curl -L --fail -o sdk.tar.xz "$SDK_URL"
          tar -C sdk --strip-components=1 -xJf sdk.tar.xz
          rm -f sdk.tar.xz

      - name: Feed setup (luci + passwall)
        run: |
          set -eux
          cd sdk

          # حذف فید luci تکراری اگر وجود داشته باشد
          sed -i '/^src-git luci /d' feeds.conf.default || true

          # luci رسمیِ هم‌نسخه با 23.05
          echo "src-git luci https://github.com/openwrt/luci.git;openwrt-23.05" >> feeds.conf.default

          # فیدهای پاسوال (دو شاخه: packages و luci)
          # توجه: وجود هر دو خط لازم است
          echo "src-git passwall https://github.com/xiaorouji/openwrt-passwall;packages" >> feeds.conf.default
          echo "src-git passwall_luci https://github.com/xiaorouji/openwrt-passwall;luci" >> feeds.conf.default

          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Defconfig
        run: |
          set -eux
          cd sdk
          make defconfig

      - name: Build luci-app-passwall
        run: |
          set -eux
          cd sdk
          # فقط خود بسته‌ی Luci را بساز؛ وابستگی‌های Runtime به صورت ipkهای جدا هستند
          make package/luci-app-passwall/compile -j"$(nproc)" V=s

      - name: Collect IPKs
        run: |
          set -eux
          cd sdk
          mkdir -p ../artifacts
          # ipkها معمولا در bin/packages/*/*/*.ipk قرار می‌گیرند
          find bin/packages -type f -name "*.ipk" -exec cp -v {} ../artifacts/ \; || true
          # اگر چیزی هم در مسیر targets تولید شد، جمع‌آوری شود
          find bin/targets -type f -name "*.ipk" -exec cp -v {} ../artifacts/ \; || true
          # برای راحتی، لیست فایل‌ها را هم چاپ کن
          ls -l ../artifacts

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ipks
          path: artifacts/
          if-no-files-found: error
