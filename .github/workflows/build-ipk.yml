- name: Feed setup (luci)
  run: |
    set -eux
    cd openwrt-sdk-*
    # اگر luci وجود دارد همان خط را به شاخه دلخواه تغییر بده،
    # اگر نبود اضافه‌اش کن.
    sed -i -E 's|^src-git +luci .*$|src-git luci https://github.com/openwrt/luci.git;openwrt-23.05|' feeds.conf.default \
      || true
    if ! grep -qE '^src-git +luci ' feeds.conf.default; then
      echo 'src-git luci https://github.com/openwrt/luci.git;openwrt-23.05' >> feeds.conf.default
    fi
    ./scripts/feeds update -a
